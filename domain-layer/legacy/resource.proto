syntax = "proto3";

package topcoder.domain.legacy_resource;

message Resource {
  int32 resource_id = 1;
  int32 resource_role_id = 2;
  int32 project_id = 3;  // legacy challenge id
  int32 project_phase_id = 4;
  int32 user_id = 5;
  int32 create_user = 6;
  int64 create_date = 7;
  int32 modify_user = 8;
  int64 modify_date = 9;
}