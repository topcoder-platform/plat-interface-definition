syntax = "proto3";

package topcoder.domain.legacy_resource_submission;

message ResourceSubmission {
  int32 resource_id = 1;
  int32 submission_id = 2;
  int32 create_user = 3;
  int64 create_date = 4;
  int32 modify_user = 5;
  int64 modify_date = 6;
}

message CreateResourceSubmissionInput {
  optional int32 resource_id = 1;
  int32 submission_id = 2;
}
